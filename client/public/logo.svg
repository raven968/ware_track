<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#1E40AF" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer Hexagon/Box Shape -->
  <path d="M50 10 L85 30 V70 L50 90 L15 70 V30 Z" 
        fill="url(#primaryGradient)" 
        stroke="#1E3A8A" 
        stroke-width="2"
        filter="url(#shadow)" />
        
  <!-- Inner 'W' / Tracking Line - stylizing a path through the warehouse -->
  <path d="M30 40 L42 65 L50 50 L58 65 L70 40" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
        
  <!-- Optional: Small dot indicating 'tracking' at the end -->
  <circle cx="70" cy="40" r="5" fill="#93C5FD" />
</svg>
