version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-ware-track
    restart: unless-stopped
    environment:
      POSTGRES_DB: ware_track_db
      POSTGRES_USER: ware_track_user
      POSTGRES_PASSWORD: android
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data:
    driver: local